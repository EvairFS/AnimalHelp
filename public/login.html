<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/login.css" rel="stylesheet">
    <title>Login AnimalHelp24h</title>
    <link rel="icon" type="image/png" href="assets/img/favicon.png">
</head>
<body>
    <section> 
        <div class="container-imagem">
            <img src="assets/img/login.png" alt="Imagem de Login">
        </div>
        
        
        <div class="container-login">
            <header>
                <h1>Login</h1>
            </header>
            
            <main>
                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="@gmail.com" autocomplete="username" required>
            
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" placeholder="••••••" autocomplete="current-password" required>
                
                <div class="container-senha">
                    
                    <div>
                        <input type="checkbox" name="remember" id="remember">
                        <label>Remember</label>
                    </div>
                                      
                </div>

                <button type="button" id="btn-login">Entrar</button>
                <p id="erro"></p>

            </main>
        </div>
    </section>
    <script src="assets/js/login.js"></script>
</body>
</html>

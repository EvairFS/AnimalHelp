<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/login.css" rel="stylesheet">
    <title>Login AnimalHelp24h</title>
</head>
<body>
    <section> 
        <div class="container-imagem">
            <img src="assets/img/login.png" alt="Imagem de Login">
        </div>
        
        
        <div class="container-login">
            <header>
                <h1>Login</h1>
            </header>
            
            <main>
                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="@gmail.com" autocomplete="username" required>
            
                <label for="password">Senha</label>
                <input type="password" name="senha" id="senha" placeholder="••••••" autocomplete="current-password" required>
                
                <div class="container-senha">
                    
                    <div>
                        <input type="checkbox" name="remember" id="remember">
                        <label>Remember</label>
                    </div>
                                      
                </div>

                <button type="button" onclick="login()">Entrar</button>
                <p id="erro"></p>

            </main>
        </div>
    </section>
 <script>
function login() {
  const emailEl = document.getElementById("email");
  const senhaEl = document.getElementById("senha");
  const erroEl = document.getElementById("erro");
  erroEl.textContent = "";

  const email = emailEl.value;
  const senha = senhaEl.value;

  if (!email || !senha) {
    erroEl.textContent = "Preencha email e senha";
    if (!email) {
      emailEl.classList.add("input-erro");
      setTimeout(() => emailEl.classList.remove("input-erro"), 500);
    }
    if (!senha) {
      senhaEl.classList.add("input-erro");
      setTimeout(() => senhaEl.classList.remove("input-erro"), 500);
    }
    return;
  }

    fetch("http://localhost:3000/auth/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, senha })
    }) 
  .then(res => res.json())
  .then(data => {
      const emailEl = document.getElementById("email");
      const senhaEl = document.getElementById("senha");

      if (data.token) {
        localStorage.setItem("token", data.token);
        window.location.href = "/admin.html"; 
      } else if (data.erro) {
        document.getElementById("erro").textContent = data.erro;

        // Shake visual e borda vermelha
        if (data.erro.toLowerCase().includes("senha")) {
          senhaEl.classList.add("input-erro");
          setTimeout(() => senhaEl.classList.remove("input-erro"), 500);
        } else if (data.erro.toLowerCase().includes("usuário")) {
          emailEl.classList.add("input-erro");
          setTimeout(() => emailEl.classList.remove("input-erro"), 500);
        }
      } else {
        document.getElementById("erro").textContent = "Erro desconhecido";
      }
  })
};
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel CRUD - AnimalHelp</title>
    
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self';
        style-src 'self';
        font-src 'self';
        img-src 'self' data:;
        connect-src 'self' http://localhost:3000;
        ">

    <link rel="stylesheet" href="assets/vendor/boxicons/boxicons.min.css">
    <link rel="stylesheet" href="assets/vendor/fontawesome/all.min.css">
    <link rel="stylesheet" href="assets/vendor/fonts/fonts.css">
    <link rel="icon" type="image/png" href="assets/img/favicon.png">
    <link rel="stylesheet" href="assets/css/admin.css">
</head>
<body>

    <header class="crud-header">
        <div class="header-logo">
            <h2><i class="fas fa-paw"></i> AnimalHelp</h2>
            <span>Painel Administrativo</span>
        </div>
        <div class="header-actions">
            <span class="status-badge">Sistema Ativo</span>
        </div>
    </header>

    <main class="container-admin">
        
        <section class="crud-section">
            <div class="crud-card">
                <h3><i class="fas fa-user-md"></i> Gerenciar Equipe</h3>
                <form id="form-funcionario" class="form-container">
                    <div class="form-group">
                        <label>Nome do Médico(a)</label>
                        <input type="text" id="nome" class="form-control" placeholder="Ex: Dra. Juliana" required>
                    </div>
                    <div class="form-group">
                        <label>Cargo / Especialidade</label>
                        <input type="text" id="cargo" class="form-control" placeholder="Ex: Cirurgiã" required>
                    </div>
                    <div class="form-group">
                        <label>Foto Vertical</label>
                        <input type="file" id="foto" class="form-control">
                    </div>
                    <button type="submit" class="btn-action btn-save">Salvar Profissional</button>
                </form>
            </div>

            <div class="table-card">
                <table class="crud-table">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Profissional</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody id="lista-funcionarios"></tbody>
                </table>
            </div>
        </section>

        <section class="crud-section">
            <div class="crud-card">
                <h3><i class="fas fa-images"></i> Gerenciar Galeria</h3>
                <form id="form-galeria" class="form-container">
                    <div class="form-group">
                        <label>Legenda da Foto</label>
                        <input type="text" id="titulo-galeria" class="form-control" placeholder="Ex: Nova Recepção" required>
                    </div>
                    <div class="form-group">
                        <label>Arquivo da Imagem</label>
                        <input type="file" id="imagem-galeria" class="form-control" required>
                    </div>
                    <button type="submit" class="btn-action btn-save">Postar na Galeria</button>
                </form>
            </div>

            <div class="table-card">
                <table class="crud-table">
                    <thead>
                        <tr>
                            <th>Miniatura</th>
                            <th>Legenda</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody id="lista-galeria"></tbody>
                </table>
            </div>
        </section>

    </main>
    <script src="assets/js/admin.js"></script>
</body>
</html>
